<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background: #d4edda;

        .container {
            background: #e9f7ef;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e4620;
        }

        #loadBtn {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        #loadBtn:hover {
            background: #43a047;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #4caf50;
            color: white;
        }

        thead th {
            padding: 12px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #388e3c;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #d0f0c0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>API Fetching</h1>
        <button id="loadBtn">Load Users</button>

        <!-- <div id="users"></div> -->

        <table id="users">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <!-- API data -->
            </tbody>
        </table>
    </div>

    <script>
        const loadBtn = document.getElementById("loadBtn");
        // const usersDiv = document.getElementById("users");
        const usersTable = document.querySelector("#users tbody");

        loadBtn.addEventListener("click", fetchUsers);

        function fetchUsers() {
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(res => {
                    console.log("API Fetch Successfully!");
                    return res.json();
                })
                .then(users => {
                    displayUsers(users);
                })
                .catch((err) => {
                    console.log(err);
                })
        }

        // function displayUsers(users) {
        //     users.forEach(user => {
        //         const card = document.createElement("div");

        //         card.innerHTML = `
        //             <h3>${user.name}</h3>
        //             <h5>${user.email}</h5>
        //             <h5>${user.address.city}</h5>
        //             <hr>
        //         `;

        //         usersDiv.appendChild(card);
        //     });
        // }
        function displayUsers(users) {

            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.website}</td>
                    <td>${user.address.city}</td>
                `;
                usersTable.appendChild(row);
            });
        }
    </script>
</body>
