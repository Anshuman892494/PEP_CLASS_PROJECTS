<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="heading">
            <h2>Project 1</h2>
            <div class="insert">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Reg. No</th>
                        <th>Course</th>
                        <th>Button</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="name" placeholder="Enter name"></td>
                        <td><input type="text" id="reg" placeholder="Enter reg no"></td>
                        <td><input type="text" id="course" placeholder="Enter course"></td>
                        <td><button type="button" id="submit" onclick="saveResult()">Submit</button></td>
                    </tr>
                </table>
            </div>
        </section>
        <section class="result">
            <h2>Results</h2>
            <table id="resultTable">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Reg. No</th>
                    <th>Course</th>
                    <th>Action</th>
                </tr>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
